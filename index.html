<html>
<body>
<h1 id="load">
Loading Data...
</h1>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js">
</script>
<script>
console.log("V1.0.8");
//Read in dataset

//Sampling Size
//eg 3 renders every 3rd element
  var sampling=10;



  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        console.log("Data Loaded");
        var raw=xhttp.responseText.split("\n");
        var data=raw.map(
          function(str){
              return str.split(",")[1];
          }
        );
        var indices=raw.map(
          function(str){
              return str.split(",")[0];
          }
        );
        var sampleSize=1;
        while(sampleSize<data.length){
          sampleSize*=10;
        }
        sampling=sampleSize/1000
        if(sampling<1){
          sampling=1;
        }


        //DataSet to render
        var dataset=[];

        //Reduce DataSet
        for(var i=0;i<data.length;i++){
          if(i%sampling==0){
            dataset.push(data[i]);
          }
        }
        console.log("Size of Data Set:",dataset.length);

        //Render on Chart
        var canvas=document.createElement("CANVAS");

        canvas.addEventListener('wheel', function(e) {
          if (e.deltaY < 0) {
            console.log('scrolling up');
          }
          if (e.deltaY > 0) {
            console.log('scrolling down');
          }
        });


        var ctx=canvas.getContext('2d');
        document.body.appendChild(canvas);
        canvas.style.width ='80%';

        canvas.width=canvas.offsetWidth;
        canvas.height=canvas.offsetHeight;
        //add colors
        var myChart=new Chart(ctx,{
            type:'line',
            data: {
                labels:indices,
                datasets: [{
                    data:dataset,
                    borderWidth: 1
                }]
            },
            options: {
              legend: {
                display: false
              },
            }
        });
        document.getElementById("load").style.display="none";


      }
  };
  var file;
  if(window.location.search==""){
    file="hundredthousand.csv";
  }else{
    file=window.location.search.substring(1);
  }

  //The file to read
  xhttp.open("GET",'./data/'+file,true);
  xhttp.send();

</script>
</html>
